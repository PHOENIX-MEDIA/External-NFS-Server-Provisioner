apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "nfs-server-provisioner.fullname" . }}
  labels:
    {{- include "nfs-server-provisioner.labels" . | nindent 4 }}
spec:
  replicas: 1
  serviceName: {{ include "nfs-server-provisioner.fullname" . }}
  selector:
    matchLabels:
      {{- include "nfs-server-provisioner.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nfs-server-provisioner.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env: {{ toYaml .Values.env | nindent 12 }}
          lifecycle: {{ toYaml .Values.lifecycle | nindent 12 }}
          livenessProbe: {{ toYaml .Values.livenessProbe | nindent 12 }}
          startupProbe: {{ toYaml .Values.startupProbe | nindent 12 }}
          resources: {{- toYaml .Values.resources | nindent 12 }}
          stdin: true
          tty: true
          volumeMounts:
            - mountPath: /nfs-shared-storage
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "nfs-server-provisioner.pvcName" . }}
      hostNetwork: true
      hostPID: true
      restartPolicy: Always
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  updateStrategy:
    type: RollingUpdate
